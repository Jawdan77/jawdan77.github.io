<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <script src="Libraries/jquery-3.6.0.min.js"> </script>    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js?"></script>    
    <link rel="stylesheet" type="text/css" href="Libraries/code-theme.css" />   
    
    <link rel="stylesheet" type="text/css" href="Libraries/website-theme.css">
  </head>

  <body>    
    <div id="myHeader" class="header">
      <a href="Projects/Boids">Link Button</a>    
      <P>test 1</P>

      <b style="display: block; padding:2px; background-color: var(--extraDark);">var(--extraDark)</b>
      <b style="display: block; padding:2px; background-color: var(--dark);">var(--dark)</b>
      <b style="display: block; padding:2px; background-color: var(--medium);">var(--medium)</b>
      <b style="display: block; padding:2px; background-color: var(--light);">var(--light)</b>
      <b style="display: block; padding:2px; background-color: var(--extraLight);">var(--extraLight)</b>
      <b style="display: block; padding:2px; background-color: var(--faded);">var(--faded)</b>
      <b style="display: block; padding:2px; background-color: var(--highlight);">var(--highlight)</b>
      <hr>
    </div>    
    <div id="includedContent" class="tutorial">  
      <div class="tutorialBookmarks">
        <h2 style="margin-top: 0;">
          Contents
        </h2>
        <hr>        
      </div>    
    </div> 

    <script>
      $(function() {
        /*  */
        $("#includedContent").load("Tutorial/2021-03-05-Test-Case/index.html", function(data) {
          $(this).append(data);
        }); 
        
        /* LOW-KEY FORMATTING */
        var totalHeaders = 0;
        $("h2").each(function() {
          console.log($(this).text());

          console.log(totalHeaders)
          if (totalHeaders > 0) {
            $(this).append("<hr>");
            var header = $(this);
            $(".tutorialBookmarks").append("<a href=#Heading" + totalHeaders.toString() + ">" + header.text() + "</a>");
            $(this).attr("id", "Heading" + totalHeaders.toString());
          }
          totalHeaders++;
        });
        $(".tutorialBookmarks").append("<hr>")

        /* FORMATTING */
        PR.prettyPrint()
        $(".gifPreview").hover(
          function() {
            var src = $(this).attr("src");
            $(this).attr("src", src.substring(0, src.length - 4) + ".gif");
            console.log("gif'd up");
          },
          function() {
            var src = $(this).attr("src");
            $(this).attr("src", src.substring(0, src.length - 4) + ".png");
            console.log("png'd up");
          }
        );
      });
      

    </script>
  </body>
</html>
